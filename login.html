<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Onpoint Delivery Shop</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .header {
            background-color: #007bff;
            padding: 10px 0;
        }
        .logo {
            max-height: 40px;
        }
        .login-link {
            color: #fff;
            margin-right: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <!-- Logo -->
                    <img src="images/logo.png" alt="Onpoint Delivery Shop" class="logo">
                </div>
                <div class="col-md-8 text-right">
                    <!-- Login Link -->
                    <h3>Onpoint Delivery Shop</h3>
                    <a href="Registration.html" class="login-link">Signup</a>
                    <!-- Avatar -->
                    <img src="images/avatar.jpg" alt="User Avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#loginBtn").on("click", function() {
                // Serialize form data
                var formData = $("#loginForm").serialize();

                // AJAX request
                $.ajax({
                    url: "https://eminently-rare-pegasus.ngrok-free.app/OnpointDeliveryShop/login_ajax.php",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        $("#loginResult").html(response);
                    }
                });
            });
        });
    </script>

</body>
</html>
