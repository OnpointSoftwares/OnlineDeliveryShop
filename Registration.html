<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Onpoint Delivery Shop</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .header {
            background-color: #007bff;
            padding: 10px 0;
        }
        .logo {
            max-height: 40px;
        }
        .login-link {
            color: #fff;
            margin-right: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <!-- Logo -->
                    <img src="images/logo.png" alt="Onpoint Delivery Shop" class="logo">
                </div>
                <div class="col-md-8 text-right">
                    <!-- Login Link -->
                    <h3>Onpoint Delivery Shop</h3>
                    <a href="login.html" class="login-link">Login</a>
                    <!-- Avatar -->
                    <img src="images/avatar.jpg" alt="User Avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Registration</h2>
        <form id="registrationForm">
        <div class="form-group">
                <label for="username">Fullname:</label>
                <input type="text" class="form-control" id="fullname" name="Fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Phone:</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationResult"></div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#registerBtn").on("click", function() {
                // Check if passwords match
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();

                if (password !== confirmPassword) {
                    $("#registrationResult").html("<div class='alert alert-danger'>Passwords do not match</div>");
                    return;
                }

                // Serialize form data
                var formData = $("#registrationForm").serialize();

                // AJAX request
                $.ajax({
                    url: "https://eminently-rare-pegasus.ngrok-free.app/OnpointDeliveryShop/register_ajax.php",
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        $("#registrationResult").html(response);
                    }
                });
            });
        });
    </script>

</body>
</html>
