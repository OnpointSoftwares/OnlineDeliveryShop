<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpoint Delivery Shop - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-section {
            padding: 50px 0;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .header {
            background-color: #007bff;
            padding: 10px 0;
        }
        .logo {
            max-height: 40px;
        }
        .login-link {
            color: #fff;
            margin-right: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <!-- Logo -->
                    <img src="images/logo.png" alt="Onpoint Delivery Shop" class="logo">
                </div>
                <div class="col-md-8 text-right">
                    <!-- Login Link -->
                    <h3>Onpoint Delivery Shop</h3>
                    <a href="login.html" class="login-link">Login</a>
                    <!-- Avatar -->
                    <img src="images/avatar.jpg" alt="User Avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="FreshProduce.html">Fresh Produce</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ArduinoRentals.html">Arduino Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="howItWorks.html">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html">About Us<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="contact-section" id="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have a question or need assistance? Reach out to us below:</p>

            <div class="row justify-content-center">
                <div class="col-md-8 contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter the subject">
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
