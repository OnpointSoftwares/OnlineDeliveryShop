<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpoint Delivery Shop - Fresh Produce</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS styles -->
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-section {
            padding: 50px 0;
            text-align: center;
        }
        .product-category {
            margin-top: 30px;
        }
        .header {
            background-color: #007bff;
            padding: 10px 0;
        }
        .logo {
            max-height: 40px;
        }
        .login-link {
            color: #fff;
            margin-right: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <!-- Logo -->
                    <img src="images/logo.png" alt="Onpoint Delivery Shop" class="logo">
                </div>
                <div class="col-md-8 text-right">
                    <!-- Login Link -->
                    <h3>Onpoint Delivery Shop</h3>
                    <a href="login.html" class="login-link">Login</a>
                    <!-- Avatar -->
                    <img src="images/avatar.jpg" alt="User Avatar" class="avatar">
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="FreshProduce.html">Fresh Produce</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ArduinoRentals.html">Arduino Rentals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="howItWorks.html">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html">About Us<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="product-section" id="fresh-produce">
        <div class="container">
            <h2>Fresh Produce</h2>
            <p>Locally sourced, high-quality fruits and vegetables</p>

            <div class="row">
                <!-- Example product category (repeat as needed) -->
                <div class="col-md-4 product-category">
                    <img src="images/orange.jpeg" alt="Apple" class="img-fluid">
                    <h4>Apple</h4>
                    <p>Price: Ksh15</p>
                    <button class="btn btn-success">Add to Cart</button>
                </div>

                <div class="col-md-4 product-category">
                    <img src="images/orange.jpeg" alt="Banana" class="img-fluid">
                    <h4>Banana</h4>
                    <p>Price: Ksh 15</p>
                    <button class="btn btn-success">Add to Cart</button>
                </div>

                <div class="col-md-4 product-category">
                    <img src="images/orange.jpeg" alt="Strawberry" class="img-fluid">
                    <h4>Strawberry</h4>
                    <p>Price: Ksh 20/ 10 strawberries</p>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
